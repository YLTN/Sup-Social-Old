<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sup Development Project - Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="/register/auth" method="post">
        <label for="email">Username:</label>
        <input type="text" name="username" id="username-field" placeholder="Username">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email-field" placeholder="example@xyz.com">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password-field" placeholder="Password">
        <button type="submit">Register</button>
    </form>
    <a href="/login">Login</a>
</body>
</html>
